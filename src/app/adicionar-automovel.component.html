<h2>Adicionar Automóvel</h2>
<form (ngSubmit)="adicionarAutomovel()">

  

  
  <div class="row">
  <label for="marca">Marca:</label>
  <input type="text" id="marca" [(ngModel)]="marca" required><br>

  <label for="modelo">Modelo:</label>
  <input type="text" id="modelo" [(ngModel)]="modelo" required><br>

  <label for="km">KM:</label>
  <input type="number" id="km" [(ngModel)]="km" required><br>

  <label for="ano">Ano:</label>
  <input type="number" id="ano" [(ngModel)]="ano" required><br>

  <label for="preco">Preço:</label>
  <input type="number" id="preco" [(ngModel)]="preco" required><br>

  <button class="btn btn-success ml-auto">Adicionar</button>
</form>
