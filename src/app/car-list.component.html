<h2>Lista de Automóveis</h2>
<table>
  <thead>
    <tr>
      <th>Marca</th>
      <th>Modelo</th>
      <th>KM</th>
      <th>Ano</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auto of automoveis">
      <td>{{ auto.marca }}</td>
      <td>{{ auto.modelo }}</td>
      <td>{{ auto.km }}</td>
      <td>{{ auto.ano }}</td>
      <td>{{ auto.preco }}</td>
    </tr>
  </tbody>
</table>
